<section class="header" [ngClass]="scrollFlag">
  <nav class="container">
    <a class="logo" [routerLink]="['/Home']" (click)="goTo('Home')" routerLinkActive="actvie" style="cursor: pointer;">
      <img src="../../../assets/images/logo xerarch.png" alt="logo">
    </a>

    <div class="nav-elements-desktop">
      <ul>
        <ng-container *ngFor="let item of menuOptions; let i = index">
          <li>
            <a [ngClass]="{'active': selectedItem === item.goTo}" (click)="goTo(item.goTo)" [routerLink]="['/Home']" style="font-weight: 700; cursor: pointer;">
              {{item.name}}
            </a>
          </li>
        </ng-container>
      </ul>
    </div>

    <div class="icons">
      <ul class="side">
        <li>
          <a routerLinkActive="active" (click)="goTo('contacto');" style="cursor: pointer;  display: flex;
          align-items: center; color: rgb(255, 255, 255); padding: 15px;" class="btn-primary">
            Contact Us
            <img src="../../../assets/images/icons/north_east_FILL0_wght400_GRAD0_opsz24.svg" style="margin-left: 5px; height: 20px;" alt="">
          </a>
        </li>
      </ul>
    </div>

    <button class="menu" (click)="toggleMenu()">
      <img src="../../../assets/images/icons/menu_FILL0_wght400_GRAD0_opsz24.svg" alt="" style="">
    </button>

  </nav>
</section>

<nav class="sidebar" [ngClass]="{'open-menu': menu}">
  <div class="sidebar-header">
    <button mat-button class="close" (click)="toggleMenu()" aria-label="Burger-btn">
      <img src="../../../assets/images/icons/close_FILL0_wght400_GRAD0_opsz24.svg" alt="">
    </button>
  </div>

  <div class="options">
    <a href="javascript:void(0)" class="logo" (click)="goTo('Home'); toggleMenu()">
      <img src="../../../assets/images/logo xerarch.png" alt="logo">
    </a>
    <ul>
      <ng-container *ngFor="let item of menuOptions; let i = index">
        <li [value]="item" routerLink="active" (click)="goTo(item?.goTo); toggleMenu()">
          <b>{{item.name}}</b>
        </li>
      </ng-container>

      <li>
        <a routerLinkActive="active" (click)="goTo('contacto'); toggleMenu()" style="display: flex; align-items: center; padding: 15px;">
          Contact Us
          <img src="../../../assets/images/icons/north_east_FILL0_wght400_GRAD0_opsz24.svg" style="margin-left: 5px; height: 10px;" alt="">
        </a>
      </li>

    </ul>
  </div>
</nav>
